<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - [06] Calculator - advanced</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<h1>Calculator avansat:</h1>

<div class="line">
  <button id="digit7">7</button>
  <button id="digit8">8</button>
  <button id="digit9">9</button>
  <button id="multiply">*</button>
</div>

<div class="line">
  <button id="digit4">4</button>
  <button id="digit5">5</button>
  <button id="digit6">6</button>
  <button id="subtract">-</button>
</div>

<div class="line">
  <button id="digit1">1</button>
  <button id="digit2">2</button>
  <button id="digit3">3</button>
  <button id="add">+</button>
</div>

<div class="line">
  <button></button>
  <button id="digit0">0</button>
  <button></button>
  <button id="equals">=</button>
</div>

<div id="result">
  <p>Aici va fi afisat rezultatul.</p>
</div>

<script src="index.js"></script>

</body>
</html>
